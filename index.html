<!doctype html>
	<head>
		<meta charset="utf-8">
    	<title>Eat Smart B Active Challenge</title>
    	<link rel="stylesheet" media="screen" type="text/css" href="css/stylesheet.css">
    	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="buttonSpace">
			<button type="button" class=" buttons deleteBtn"><p>DELETE</p></button>
		</div>
		<div class="buttonSpace">
			<button type="button" class=" buttons editBtn"><p>EDIT</p></button>
		</div>
		<div class="buttonSpace">
			<button type="button" class=" buttons confirmBtn"><p>CONFIRM</p></button>
		</div>
		<div class="buttonSpace">
			<button type="button" class=" buttons cancelBtn"><p>CANCEL</p></button>
		</div>
		<div class="buttonSpace">
			<button type="button" class=" buttons backBtn"><p>BACK</p></button>
		</div>

		<div class="textAreaTest">
			<textarea class="textArea" cols="30" rows="10"></textarea>
		</div>

		<div class="scoreAreaTest">
			<div class="individualScore">
				<form class="scoreForm" name="pinkyMcGee">
					<div class="box1 boxes">
						<input class="radioBox score1" type="radio" name="pinkyMcGee" id="0101" value="1">
						<label for="0101">1</label>
					</div>
					<div class="box2 boxes">
						<input class="radioBox score2" type="radio" name="pinkyMcGee" id="0102" value="2">
						<label for="0102">2</label>
					</div>
					<div class="box3 boxes">
						<input class="radioBox score3" type="radio" name="pinkyMcGee" id="0103" value="3">
						<label for="0103">3</label>
					</div>
					<div class="box4 boxes">
						<input class="radioBox score4" type="radio" name="pinkyMcGee" id="0104" value="4">
						<label for="0104">4</label>
					</div>
					<div class="box5 boxes">
						<input class="radioBox score5" type="radio" name="pinkyMcGee" id="0105" value="5">
						<label for="0105">5</label>
					</div>
				</form>
			</div>	
			<div class="individualScore">
				<form class="scoreForm" name="slaterBigGov">
					<div class="box1 boxes">
						<input class="radioBox score1" type="radio" name="slaterBigGov" id="a0201" value="1">
						<label for="a0201">1</label>
					</div>
					<div class="box2 boxes">
						<input class="radioBox score2" type="radio" name="slaterBigGov" id="0202" value="2">
						<label for="0202">2</label>
					</div>
					<div class="box3 boxes">
						<input class="radioBox score3" type="radio" name="slaterBigGov" id="0203" value="3">
						<label for="0203">3</label>
					</div>
					<div class="box4 boxes">
						<input class="radioBox score4" type="radio" name="slaterBigGov" id="0204" value="4">
						<label for="0204">4</label>
					</div>
					<div class="box5 boxes">
						<input class="radioBox score5" type="radio" name="slaterBigGov" id="0205" value="5">
						<label for="0205">5</label>
					</div>
				</form>
			</div>
		</div>


	</body>

</html>
