<html>
    <head>
        <title>Studio 3 jQuery Website</title>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        
        <div class="loginWrapper">
            <div class="loginContainer">
                <div class="loginTitle">
                    <a href="#" class="logoEsba"></a>
                    <h1>Login Area</h1>
                    <p>Enter your Username and Password to access the Dashboard:</p>
                </div>
                <div class="loginFormWrapper">
                    <div class="loginForm">
                        <form>
                            <label for="username">Username:</label>
                            <input class="inputText" type="text" name="username"/>
                            <label for="password">Password:</label>
                            <input class="inputText" type="password" name="password"/>
                            <div class="buttonWrapper">
                                <input type="submit" class="loginBtn buttons confirmBtn" value="LOG IN"/>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>    
        </div>
        
    </body>

</html>
