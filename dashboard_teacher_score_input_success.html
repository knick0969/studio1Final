<html>
    <head>
        <title>Studio 3 jQuery Website</title>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <nav class="mainNav shrinkNav">
            <a href="#" class="logo"></a>
            <div class="showMenu">
                <div class="navIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <ul>
                <li>
                    <a href="dashboard_teacher.html" class="homeBtn active" title="Dashboard Homepage">
                        <p>HOME</p>
                    </a> 
                </li>
                <li>
                    <a href="classes.html" class="classBtn" title="Class Overview">
                        <p>CLASS</p>
                    </a>
                </li>
                <li>
                    <a href="messages.html" class="messagesBtn" title="Check your inbox">
                        <p>MESSAGES</p>
                    </a>
                </li>
                <li>
                    <a href="support.html" class="supportBtn" title="Need help?">
                        <p>SUPPORT</p>
                    </a> 
                </li>
                <li>
                    <a href="settings.html" class="settingsBtn" title="Settings and Account Info">
                        <p>SETTINGS</p>
                    </a>
                </li>
            </ul>
        </nav>
        
        <section class="contentWrapper">
            <header>
                <div class="user">
                    <div class="welcome">
                        <p>Welcome back,</p>
                        <span>Teacher</span>
                    </div>
                    <div class="profilePic">
                        
                    </div>
                </div>
            </header>
            <section class="content">
                <div class="score-page-success-header">
                    <div class="thumbsUp">

                    </div>
                    <h1>Data Successfully stored!</h1>
                    <div class="buttonSpace">
                        <button type="button" class=" buttons confirmBtn classOverview"><p>GO TO CLASS OVERVIEW</p></button>
                    </div>    
                </div>
                
                <div class="full-width-box">
                    <div class="content-box">
                        <div class="editScores">
                            <button type="button" class=" buttons editButton scoreEdit"><p>EDIT</p></button>
                        </div>
                        <div class="individualScore">
                            <h1>Peter Parker</h1>
                            <div class="setScores">
                                <div class="setBox1">
                                    <p>1</p>
                                </div>
                                <div class="setBox2 setBox2Selected">
                                    <p>2</p>
                                </div>
                                <div class="setBox3">
                                    <p>3</p>
                                </div>
                                <div class="setBox4">
                                    <p>4</p>
                                </div>
                                <div class="setBox5">
                                    <p>5</p>
                                </div>
                            </div>
                            <div class="studentScoreTally">
                                <p>This week: 5 &emsp; / &emsp;    <span>Overall: 45</span></p>
                            </div>
                        </div>
                        <div class="individualScore">
                            <h1>Johnny Flame</h1>
                            <div class="setScores">
                                <div class="setBox1">
                                    <p>1</p>
                                </div>
                                <div class="setBox2">
                                    <p>2</p>
                                </div>
                                <div class="setBox3">
                                    <p>3</p>
                                </div>
                                <div class="setBox4 setBox4Selected">
                                    <p>4</p>
                                </div>
                                <div class="setBox5">
                                    <p>5</p>
                                </div>
                            </div>
                            <div class="studentScoreTally">
                                <p>This week: 4 &emsp; / &emsp;    <span>Overall: 39</span></p>
                            </div>
                        </div>
                        <div class="individualScore">
                            <h1>Rick Sanchez</h1>
                            <div class="setScores">
                                <div class="setBox1 setBox1Selected">
                                    <p>1</p>
                                </div>
                                <div class="setBox2">
                                    <p>2</p>
                                </div>
                                <div class="setBox3">
                                    <p>3</p>
                                </div>
                                <div class="setBox4">
                                    <p>4</p>
                                </div>
                                <div class="setBox5">
                                    <p>5</p>
                                </div>
                            </div>
                            <div class="studentScoreTally">
                                <p>This week: 2 &emsp; / &emsp;    <span>Overall: 25</span></p>
                            </div>
                        </div>
                        <div class="buttonSection">
                            <div class="buttonSpace">
                                <button type="button" class=" buttons cancelBtn"><p>CANCEL</p></button>
                            </div>
                            <div class="buttonSpace">
                                <button type="button" class=" buttons confirmBtn"><p>CONFIRM</p></button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
